{% extends "layouts/base.html" %}

{% block title %}TSCT Portal{% endblock %}

{% block header %}

    <div class="out_button">
      <button type="button" name="logout" id='logout'>ïŠ½</button>
      <div class="logout_button">

  {% endif %}
{% endblock %}

{% block content %}

      </label>
      <input type="submit" value="Login" />
    </form>
  {% endif %}
{% endblock %}
