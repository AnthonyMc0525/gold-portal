{% extends "layouts/base.html" %}

{% block title %}TSCT Portal{% endblock %}
{% block header %}
  {% if g.user %}
  <div class="logout_button">
    <span>Welcome {{ g.user[1] }}</span>
    <button type="button" name="logout" id='logout'><a href="/logout">Logout</a></button>
  </div>
  {% endif %}
{% endblock %}

{% block content %}
 <nav>
   <ul>
     <li><a href="/">Home</a></li>
     <li><a href="{{url_for('courses.index')}}">Course List</a></li>
     {% if g.user[5] == 'teacher' %}
     <li><a href="{{url_for('courses.create')}}">Create a Course</a></li>
     {% endif %}
   </ul>
 </nav>

<form method="post">
   <label for="name">Course Name
     <input type="text" name="name" value="{{ course[1] }}" required/>
   </label>
   <label for="number">Course Number
     <input type="text" name="number" value="{{ course[2] }}" required/>
   </label>
   <label for="description">Course Description
     <input type="text" name="description" value="{{ course[3] }}" required/>
   </label>
   <input type="submit" value="Update Course" class="submit" />
  </form>
{% endblock %}
