{% block title %}TSCT Portal{% endblock %}

{% block content %}
  <h2>Edit Course</h2>
  <form method="post">
    <label for="course">Course Name
      <input type="text" name="course" />
    </label>
    <label for="course_id">Course ID
      <input type="text" name="course_id" />
    </label>

      <input type="text" name="course_description" />

  </form>
    <nav>
